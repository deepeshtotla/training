<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script>
        var no1=Number(prompt("Enter First Number"));
        var no2=Number(prompt("Enter Second Number"));
        var multi=no1*no2;
        var sub,div;
        if(no1>no2){
            sub=no1-no2;
            div=no1/no2;
        }
        else{
              sub=no2-no1;
              div=no2/no1;
        }
        document.body.innerHTML="<h1 style=color:blue> Addition: " + (no1+no2) + "</h1><br><h1 style=color:blue> Difference: " + sub + "</h1><br><h1 style=color:blue> Multiplication: " + multi + "</h1><br><h1 style=color:blue> Division: " + div + "</h1>";
        

        
    </script>
</body>
</html>
