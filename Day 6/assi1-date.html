<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        var date=new Date();
        var day=String(date.getDate()).padStart(2,'0');
        var month=String(date.getMonth()).padStart(2,'0');
        var year=String(date.getFullYear())
        var currentDate=day+'/'+month+'/'+year;
        var week=['Sunday','Monday','Tuesday','Wednesday','Thrusday','Friday','Saturday'];
        var w=date.getDay();
        var weekDay = week[w];
        document.body.style.backgroundColor="aqua";
        document.body.style.color="red";
        document.body.innerHTML="<h1 style=color:blue> Today Date: " + currentDate + "</h1><br><h1> Today Day: " + weekDay +"</h1>";
       



    </script>
</body>
</html>
